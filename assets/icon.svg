<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#ffffff"/>
  <circle cx="128" cy="128" r="120" fill="url(#iconGradient)" opacity="0.05"/>

  <!-- Bridge structure -->
  <g filter="url(#shadow)">
    <!-- Left pillar -->
    <rect x="60" y="90" width="20" height="100" fill="url(#iconGradient)" rx="4"/>

    <!-- Right pillar -->
    <rect x="176" y="90" width="20" height="100" fill="url(#iconGradient)" rx="4"/>

    <!-- Bridge arch (main curve) -->
    <path d="M 70 90 Q 128 40, 186 90"
          stroke="url(#iconGradient)"
          stroke-width="20"
          fill="none"
          stroke-linecap="round"/>

    <!-- Connection dots representing data flow -->
    <circle cx="90" cy="72" r="8" fill="url(#dotGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="128" cy="52" r="8" fill="url(#dotGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="166" cy="72" r="8" fill="url(#dotGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Base platform -->
    <rect x="50" y="190" width="156" height="8" fill="url(#iconGradient)" rx="4"/>

    <!-- Small accent lines (representing connection/API) -->
    <line x1="70" y1="140" x2="90" y2="140" stroke="url(#dotGradient)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="166" y1="140" x2="186" y2="140" stroke="url(#dotGradient)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>
