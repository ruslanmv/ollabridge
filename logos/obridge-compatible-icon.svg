<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OllaBridge compatible">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="1" />
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="1" />
      <stop offset="100%" stop-color="#ec4899" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="1" />
      <stop offset="100%" stop-color="#ef4444" stop-opacity="1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#ffffff"/>
  <circle cx="128" cy="128" r="120" fill="url(#iconGradient)" opacity="0.06"/>

  <!-- Bridge structure -->
  <g filter="url(#shadow)">
    <!-- Left pillar -->
    <rect x="60" y="90" width="20" height="100" fill="url(#iconGradient)" rx="4"/>
    <!-- Right pillar -->
    <rect x="176" y="90" width="20" height="100" fill="url(#iconGradient)" rx="4"/>
    <!-- Arch -->
    <path d="M 70 90 Q 128 40, 186 90"
          stroke="url(#iconGradient)"
          stroke-width="20"
          fill="none"
          stroke-linecap="round"/>
    <!-- Dots -->
    <circle cx="90" cy="72" r="8" fill="url(#dotGradient)"/>
    <circle cx="128" cy="52" r="8" fill="url(#dotGradient)"/>
    <circle cx="166" cy="72" r="8" fill="url(#dotGradient)"/>
    <!-- Base -->
    <rect x="50" y="190" width="156" height="8" fill="url(#iconGradient)" rx="4"/>
    <!-- Accent lines -->
    <line x1="70" y1="140" x2="90" y2="140" stroke="url(#dotGradient)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="166" y1="140" x2="186" y2="140" stroke="url(#dotGradient)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Compatibility mark -->
  <g transform="translate(168,172)">
    <circle cx="32" cy="32" r="28" fill="url(#iconGradient)" opacity="0.95"/>
    <path d="M 20 32 L 28 40 L 44 22" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
