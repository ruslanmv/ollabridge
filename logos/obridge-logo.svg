    <rect x="78" y="25" width="10" height="58" rx="3" fill="url(#g1)"/>
    <path d="M 11 25 Q 47 2, 83 25" stroke="url(#g1)" stroke-width="10" fill="none" stroke-linecap="round"/>
    <circle cx="28" cy="15" r="4" fill="url(#g2)">
      <animate attributeName="opacity" values="0.35;1;0.35" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="47" cy="8" r="4" fill="url(#g2)">
      <animate attributeName="opacity" values="0.35;1;0.35" dur="2s" begin="0.25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="66" cy="15" r="4" fill="url(#g2)">
