<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OllamaBridge compatible">
  <!-- Transparent background -->
  <g fill="#ffffff" stroke="#ffffff">
    <!-- pillars -->
    <rect x="15" y="25" width="5" height="26" rx="2" />
    <rect x="44" y="25" width="5" height="26" rx="2" />
    <!-- arch -->
    <path d="M17.5 25 C23 15.5 41 15.5 46.5 25" stroke-width="5" stroke-linecap="round" fill="none"/>
    <!-- dots -->
    <circle cx="23" cy="20" r="2.2" stroke="none"/>
    <circle cx="32" cy="17" r="2.2" stroke="none"/>
    <circle cx="41" cy="20" r="2.2" stroke="none"/>
    <!-- base -->
    <rect x="12" y="51" width="40" height="4" rx="2" stroke="none"/>
  </g>

  <!-- Compatibility check badge -->
  <g transform="translate(40,40)">
    <circle cx="12" cy="12" r="10" fill="#ffffff" opacity="0.95"/>
    <path d="M7.5 12.2 L10.8 15.4 L16.6 8.6" fill="none" stroke="#0f172a" stroke-width="2.6"
      stroke-linecap="round" stroke-linejoin="round"/>
