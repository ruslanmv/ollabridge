<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OllaBridge compatible icon">
  <defs>
    <linearGradient id="g1" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="0.5" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="g2" x1="16" y1="18" x2="48" y2="18" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Transparent background by default -->

  <!-- Bridge -->
  <g>
    <!-- pillars -->
    <rect x="15" y="25" width="5" height="26" rx="2" fill="url(#g1)"/>
    <rect x="44" y="25" width="5" height="26" rx="2" fill="url(#g1)"/>
    <!-- arch -->
    <path d="M17.5 25 C23 15.5 41 15.5 46.5 25" stroke="url(#g1)" stroke-width="5" stroke-linecap="round"/>
    <!-- dots -->
    <circle cx="23" cy="20" r="2.2" fill="url(#g2)"/>
    <circle cx="32" cy="17" r="2.2" fill="url(#g2)"/>
    <circle cx="41" cy="20" r="2.2" fill="url(#g2)"/>
    <!-- base -->
    <rect x="12" y="51" width="40" height="4" rx="2" fill="url(#g1)"/>
  </g>

  <!-- Compatibility check (corner) -->
  <g transform="translate(40,40)">
    <circle cx="12" cy="12" r="10" fill="url(#g1)"/>
    <path d="M7.5 12.2 L10.8 15.4 L16.6 8.6" stroke="#ffffff" stroke-width="2.6"
      stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
