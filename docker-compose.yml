services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  ollabridge:
    build: .
    environment:
      - OLLBR_HOST=0.0.0.0
      - OLLBR_PORT=11343
      - OLLBR_OLLAMA_BASE_URL=http://ollama:11434
      - OLLBR_AUTH_REQUIRED=true
    ports:
      - "11343:11343"
    depends_on:
      - ollama

volumes:
  ollama:
